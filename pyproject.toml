[project]
requires-python = "==3.13.*"
name = "bot"
description = "Deletes messages."
version = "1.0.0"
authors = [{ name = "BlindfoldedSurgery", email = "team@blindfolded.surgery" }]
classifiers = [
    "Private :: Do Not Upload",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "bs-config [dotenv] ==1.1.1",
    "bs-state [kubernetes] ==0.3.*",
    "deprecated >=1.0.0, <2.0.0",
    "google-cloud-pubsub >=2.0.0, <3.0.0",
    "httpx ==0.28.*",
    "numpy >=2.0.0, <3.0.0",
    "openai >=1.0.0, <2.0.0",
    "opencv-python ==4.10.0.84",
    "pydantic ==2.10.*",
    "python-telegram-bot ==21.10",
    "pyyaml ==6.0.2",
    "scipy >=1.0.0, <2.0.0",
    "sentry-sdk >=2.0.0, <3.0.0",
]

[dependency-groups]
dev = [
    "mypy ==1.14.*",
    "pytest >=8.0.0, <9.0.0",
    "ruff ==0.8.5",
    "types-deprecated",
    "types-pyyaml >=6, <7",
]

[[tool.uv.index]]
name = "internal"
url = "https://pypi.bjoernpetersen.net"
explicit = true

[tool.uv.sources]
bs-config = { index = "internal" }
bs-state = { index = "internal" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cv2"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FURB",
    "G",
    "I001",
    "LOG",
    "PTH",
    "Q",
    "UP",
]
ignore = [
    # redundant-open-modes
    "UP015",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
