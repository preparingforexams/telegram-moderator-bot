[tool.poetry]
name = "moderator-bot"
description = "Deletes messages."
version = "1.0.0"
authors = ["OpenAlcoholics <team@openalcoholics.group>"]
license = "MIT"
packages = [
    { include = "bot", from = "src" }
]

[[tool.poetry.source]]
name = "internal"
url = "https://pypi.blindfolded.surgery"
priority = "explicit"

[tool.poetry.dependencies]
bs-state = { version = "0.1.0", source = "internal", extras = ["kubernetes"] }
certifi = "2023.11.17"
google-cloud-pubsub = "^2.13.11"
httpx = "^0.25.0"
numpy = "^1.24.1"
opencv-python = "4.8.1.78"
pydantic = "^2.4.2"
pyyaml = "6.0.1"
python = "~3.11"
scipy = "^1.10.0"
sentry-sdk = "^1.12.1"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
mypy = "~1.7"
pytest = "^7.1.2"
ruff = "0.1.6"
types-pyyaml = "^6.0.12.2"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cv2"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["bot"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
