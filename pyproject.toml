[tool.poetry]
name = "moderator-bot"
description = "Deletes messages."
version = "1.0.0"
authors = ["OpenAlcoholics <team@openalcoholics.group>"]
license = "MIT"
packages = [
    { include = "bot", from = "src" }
]

[[tool.poetry.source]]
name = "internal"
url = "https://pypi.bjoernpetersen.net"
priority = "explicit"

[tool.poetry.dependencies]
bs-state = { version = "0.2.1", extras = ["kubernetes"], source = "internal" }
certifi = "2024.6.2"
google-cloud-pubsub = "^2.13.11"
httpx = "^0.27.0"
numpy = "^1.24.1"
opencv-python = "4.9.0.80"
pydantic = "^2.4.2"
pyyaml = "6.0.1"
python = "~3.12"
scipy = "^1.10.0"
sentry-sdk = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"
mypy = "~1.10"
pytest = "^8.0.0"
ruff = "0.4.10"
types-pyyaml = "^6.0.12.2"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cv2"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["bot"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
