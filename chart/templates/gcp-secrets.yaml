---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-gcp-secrets
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: scaleway-prep-moderator-bot
    kind: ClusterSecretStore
  data:
    - secretKey: gsa.json
      remoteRef:
        key: "name:gsa-json"
        decodingStrategy: None
