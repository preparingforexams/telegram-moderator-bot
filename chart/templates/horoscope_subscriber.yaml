apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-horoscope-sub
spec:
  revisionHistoryLimit: 2
  strategy:
   type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-horoscope-sub
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-horoscope-sub
    spec:
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
        - name: gcp-secrets
          secret:
            secretName: {{ .Release.Name }}-gcp-secrets
      containers:
        - name: app
          image: {{ .Values.image }}:{{ .Values.appVersion }}
          args:
            - --subscribe-horoscopes
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /gcp/sa.json
              name: gcp-secrets
              subPath: GSA_JSON
              readOnly: true
          env:
            - name: CONFIG_DIR
              value: /config
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-gcp
            - secretRef:
                name: {{ .Release.Name }}-secrets
            - secretRef:
                name: {{ .Release.Name }}-rule-secrets
