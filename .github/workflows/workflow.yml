name: Workflow
on: [push]

jobs:
  push_docker:
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the tagged Docker image
        run: docker build -t ghcr.io/preparingforexams/moderatorbot:${GITHUB_SHA} --build-arg "build=${GITHUB_SHA}" .
      - name: Push the tagged Docker image
        run: docker push ghcr.io/preparingforexams/moderatorbot:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: push_docker
    steps:
      - uses: actions/checkout@v3
      - name: Substitute environment variables in values.yaml
        run: "envsubst < values.yaml > values_sub.yaml && mv values_sub.yaml values.yaml"
        env:
          ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
          GSA_JSON: ${{ secrets.GSA_JSON }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      - uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade moderator . --install --namespace=telegram-bots
          kubeconfig: '${{ secrets.KUBECONFIG_RAW }}'
